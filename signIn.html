<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OussSika</title>

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="loader__container">
      <div class="loader">
        <span></span>
        <span></span>
      </div>
    </div>
    <section class="section signin">
    <div class="form__container">
      <form class="form">
        <div class="form__img">
          <img src="./img/logo.png" />
        </div>
        <div class="form__group">
          <input type="text" class="form__input" placeholder="name" />
          <label for="name" class="form__label">name</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" placeholder="password" />
          <label for="password" class="form__label">password</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" placeholder="Confirm Password" />
          <label for="confirmPassword" class="form__label">Confirm Password</label>
        </div>
        <button class="btn" title="Contact Me" type="submit">Sign In</button>
      </form>
    </div>
    </section>
    </div>
    <script src="js/loader.js"></script>
  </body>
</html>
